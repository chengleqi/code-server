ingress:
  enabled: true
  #annotations:
  #  kubernetes.io/tls-acme: "true"
  hosts:
   - host: vscode.chengleqi.com
     paths:
       - /
  ingressClassName: "nginx"
  #tls:
  #  - secretName: code-server
  #    hosts:
  #      - code-server.example.loc

## Persist data to a persistent volume
persistence:
  enabled: true
  ## code-server data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 10Gi
  annotations: {}
  existingClaim: "chengleqi-vscode-volume-pvc"
  # hostPath: /data

podAnnotations: 
  k8s.aliyun.com/eci-use-specs: "ecs.gn6i-c16g1.4xlarge" #根据需要替换您接受的ECS规格。
  k8s.aliyun.com/eci-spot-strategy: "SpotAsPriceGo" #随市场出价策略。

##
## Init containers parameters:
## volumePermissions: Change the owner of the persist volume mountpoint to RunAsUser:fsGroup
##
volumePermissions:
  enabled: false

password: test

resources: 
  limits:
    nvidia.com/gpu: '1' #容器所需的GPU个数